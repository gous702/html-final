  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map </title>
  <meta name="description" content="Google Maps showing your current location and nearby top 5 places.">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #0b5cff;
      color: #fff;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      box-sizing: border-box;
    }

    header h1 {
      font-size: 1.25rem;
      margin: 0;
    }

    .back-btn {
      background: #fff;
      color: #0b5cff;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .back-btn:hover {
      background: #e6ecff;
    }

    .wrapper {
      width: 95%;
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 1.5rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Search */
    .search-box {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .search-box label {
      font-weight: 600;
    }

    .search-box input {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .search-box button {
      background: #0b5cff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 150px;
      align-self: flex-start;
    }

    .search-box button:hover {
      background: #0041d6;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 8px;
    }

    #results {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    .place-card {
      background: #eef3ff;
      border: 1px solid #c7d4ff;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 0.95rem;
      text-align: left;
      transition: background 0.3s;
      cursor: pointer;
    }

    .place-card:hover {
      background: #dae3ff;
    }

    .place-card strong {
      color: #0b5cff;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1rem; }
      .wrapper { padding: 1rem; }
      #map { height: 300px; }
    }
  </style>
</head>

<body>
  <header>
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <h1>Map </h1>
    <div></div>
  </header>

  <div class="wrapper">
    <!-- Search -->
    <div class="search-box">
      <label for="place">Search for Places</label>
      <input id="place" type="text" aria-label="Search for places" />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Map -->
    <div id="map" aria-label="Interactive map showing top 5 search results"></div>

    <!-- Results -->
    <div id="results" aria-live="polite"></div>
  </div>

  <script>
    function goBack() {
      // Navigate back to index.html or previous page
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = "index.html"; // fallback
      }
    }
  </script>

  <script src="map.js"></script>
  <!-- Replace YOUR_API_KEY_HERE with your own API key -->
  <<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDssL6wUBWIq-Emefi_28vaz3VrVN1diDY&libraries=places&callback=initMap">
</script>
</body>
</html>
